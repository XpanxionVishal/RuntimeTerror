<form style="height: 98vh;background-color: #ffffff ;overflow: hidden;">
    <div class="p-sm-12 ">
        <div class="menu">
            <span (click)="accomodation()" style="margin: 0em 1em 0 3em" class="menus">Find
                Accomodation</span>
            <span (click)="postAd()" class="menus">Post An Ad</span>
            <span *ngIf = "!isSessionOn" (click)="login()" class="login-menu">Sign In/Sign Up</span>
            <span>
                <!-- <p-menu #menu [popup]="true" appendTo="body" [model]="items" [style]="{'z-index':'9999'}"></p-menu>
                <button class="user-profile text-center pull-right m-t-10 button-height" data-toggle="dropdown" (click)="menu.toggle($event)">
                    {{userName}} <i class="pi pi-angle-down"></i>
                </button> -->
                <button *ngIf = "isSessionOn" (click)="onLogoutConfirmation()" class="login-menu">
                    Logout
                </button>
                <button *ngIf = "isSessionOn" class="login-menu">
                    Hi {{userName}}
                </button>
            </span>
            <span class="tittle" style="margin-left: 25%;"><img src="/assets/home.png/" width="25" height="25"
                    style="padding: 0px 8px 4px 0;vertical-align: middle;">Safe Home</span>
            <span (click)="login()" class="login-menu">Sign In/Sign Up</span>
        </div>
    </div>
    <div class="p-grid">
        <div *ngIf="isAccomodation" style="width: 100%;">
            <app-find-accomodation></app-find-accomodation>
        </div>
        <div *ngIf="isPostAd">
            <app-post-ad></app-post-ad>
        </div>
        <div *ngIf="isLogin" style="width: 100%;margin: 5rem; ">
            <app-login></app-login>
        </div>
        <div *ngIf="isRegistration" style="width: 100%; margin: 5rem;">
            <app-register-user></app-register-user>
        </div>
    </div>
</form>
